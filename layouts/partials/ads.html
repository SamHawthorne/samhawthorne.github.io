{{ with .Site.Params.ads }}
<section class="widget">
    <h3 class="widget-title" style="color:rgba(0, 0, 0, 0.616)">找到我</h3>
    <ul class="widget-list">
        {{ range . }}
        <li>
            <a href="{{ .url }}" title="{{ .title }}" target="_blank" style="color:red">
                {{ if .img }}
                    <img src="{{ https://sunstars.ml/about/qrcode_for_weixin.jpg }}">
                {{ else }}
                    {{ .title }}
                {{ end }}
            </a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
