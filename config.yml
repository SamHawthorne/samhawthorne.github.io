baseURL: //samhawthorne.github.io/
languageCode: zh-cn
defaultContentLanguage: zh
title: IGGY 的博客
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildFuture: true
enableEmoji: true

minify:
    disableXML: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

outputFormats:
    # change rss url from index.xml to atom.xml
    RSS:
        mediatype: "application/rss"
        baseName: "atom"

languages:
    zh:
        languageName: "Chinese"
        weight: 1
        menu:
            main:
                - name: 归档
                  url: archives/
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 10
                - name: 标签
                  url: tags/
                  weight: 10
                - name: 分类
                  url: categories/
                  weight: 10
                - name: 链接
                  url: links/
                  weight: 10
    en:
        languageName: "English"
        weight: 1
        title: "IGGY's Blog"
        homeInfoParams:
            Title: "IGGY's Blog"
            Content: >
                Welcome to IGGY's Blog

                - Record some random thoughts or essays about technology and life
        menu:
            main:
                - name: Archive
                  url: archives/
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Links
                  url: links/
                  weight: 10

params:
    env: production
    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: false
    ShowBreadCrumbs: true
    ShowToc: true
    TocOpen: true
    ShowPostNavLinks: true
    comments: true
    homeInfoParams:
        Title: "IGGY 的博客"
        Content: >
            欢迎来到 IGGY 的博客

            - 这里有关修行、利益众生和日常随想
        menu:
            main:
                - name: 归档
                  url: archives/
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 10
                - name: 标签
                  url: tags/
                  weight: 10
                - name: 分类
                  url: categories/
                  weight: 10
                - name: 链接
                  url: links/
                  weight: 10
    socialIcons:
        - name: github
          url: "https://github.com/SamHawthorne"
        - name: blog
          url: "https://samhawthorne.github.io"
        - name: RsS
          url: "atom.xml"
        - name: qq
          url: "mqqwpa://im/chat?chat_type=wpa&uin=2508869064&version=1&src_type=web"
        - name: email
          url: "mailto://2508869064@qq.com"
        - name: wechat
          url: "/images/wechat_contcat.jpg"
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
    editPost:
        URL: "mailto://2508869064@qq.com?subject=Suggesting changes for "
        Text: "给我邮件" # edit text
        appendFilePath: true # to append file path to Edit link
    assets:
        favicon: "/images/avatar.webp"
        disableHLJS: true


taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    highlight:
#        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
    goldmark:
        renderer:
            unsafe: true

permalinks:
    posts: /:year/:month/:day/:filename

#uglyurls: true